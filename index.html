<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quote Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="postion-relative">
      <img
        src="images/hero.jpg"
        class="vh-100 vw-100 position-absolute"
        alt="library img"
      />
      <div class="bg-dark vh-100 vw-100 position-absolute opacity-75"></div>
      <div
        class="text-center vh-100 vw-100 position-absolute d-flex flex-column justify-content-center align-items-center z-index-2"
      >
        <div class="bg-light rounded w-25 p-3">
          <p><i id="quoteText">Click below to generate a quote!</i></p>
          <p id="quoteAuthor" class="text-muted"></p>
        </div>
        <div class="rounded w-25 p-3 justify-content-center">
          <button
            type="button"
            class="btn btn-info text-white shadow-none"
            onclick="btnClick()"
          >
            Generate Quote
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
